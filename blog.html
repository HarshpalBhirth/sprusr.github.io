---
layout: default
title: Blog
permalink: /blog/
---
<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      {{ post.content }}
      <div class="meta">
        <p class="permalink"><a href="{{ post.url }}">[x]</a></p>
        <p class="date">{{ post.date | date: "%b %-d, %Y" }}</p>
      </div>
    </article>
  {% endfor %}
</div>
