<header>
  <div class="site-title">
    <h1><a href="/">{{ site.title }}</a></h1>
    <p>{{ site.description }}</p>
  </div>
  <nav>
    {% for page in site.pages %}
      {% if page.title %}
      <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
      {% endif %}
    {% endfor %}
  </nav>
</header>
