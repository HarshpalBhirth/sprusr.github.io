<header>
  <div class="site-title">
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>
  </div>
  <hr>
  <nav>
    <ul>
      <li><a href="/">Home</a></li>
      {% for link in site.links %}
      <li><a href="{{ link.url }}">{{ link.title }}</a></li>
      {% endfor %}
    </ul>
  </nav>
  <hr>
</header>
